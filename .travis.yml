language: node_js
sudo: required
node_js: '10'
branches:
  only:
  - resource
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_9b2d7e19d83c_key -iv $encrypted_9b2d7e19d83c_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- export TZ='Asia/Shanghai'
- chmod 600 ~/.ssh/id_rsa
addons:
  ssh_known_hosts: "$IP_ADD"
install:
- yarn install
script:
- yarn build
after_script:
- pwd
- tar zcvf blog.tar.gz dist/
- ls -l
- scp -o StrictHostKeyChecking=no -r dist/blog.tar.gz $UserName@$IP_ADD:/var/www/blog/
- tar zxvf $UserName@$IP_ADD:/var/www/blog/blog.tar.gz
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist
  name: "$GIT_NAME"
  email: "$GIT_EMAIL"
  keep-history: true
  target-branch: master
  on:
    branch: resource
