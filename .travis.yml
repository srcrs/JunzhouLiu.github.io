language: node_js
sudo: required
node_js: '10'
branches:
  only:
  - resource
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_9b2d7e19d83c_key -iv $encrypted_9b2d7e19d83c_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- export TZ='Asia/Shanghai'
- chmod 600 ~/.ssh/id_rsa
addons:
  ssh_known_hosts: "$IP_ADD"
install:
- yarn install
script:
- yarn build
after_script:
- pwd
- cd dist/ && tar zcvf blog.tar.gz * 
- scp -o StrictHostKeyChecking=no -r blog.tar.gz $UserName@$IP_ADD:/var/www/
- ssh $UserName@$IP_ADD "cd /var/www/ && tar zxvf blog.tar.gz /blog"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist
  name: "$GIT_NAME"
  email: "$GIT_EMAIL"
  keep-history: true
  target-branch: master
  on:
    branch: resource
